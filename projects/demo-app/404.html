<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>demo-app</title>

    <script>
        if (location.href.includes('/demo-app')) {
            // Store the URL the user was trying to access when receiving the 404.
            sessionStorage.setItem('gh-pages-url-from-404', location.href);

            // Redirect to the demo application
            location.href = '/auth-js/demo-app';
        } else {
            // Redirect to the documentation
            location.href = '/auth-js/docs';
        }
    </script>
</head>

</html>
