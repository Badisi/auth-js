<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>demo-app</title>

    <script>
        const demoAppAuthJs = location.href.includes('/demo-app/auth-js');
        const demoAppNgxAuth = location.href.includes('/demo-app/ngx-auth');
        if (demoAppAuthJs || demoAppNgxAuth) {
            // Store the URL the user was trying to access when receiving the 404.
            sessionStorage.setItem('gh-pages-url-from-404', location.href);

            // Redirect to the demo application
            if (demoAppAuthJs) {
                location.href = '/auth-js/demo-app/auth-js';
            } else if (demoAppNgxAuth) {
                location.href = '/auth-js/demo-app/ngx-auth';
            }
        } else {
            // Redirect to the documentation
            location.href = '/auth-js/docs';
        }
    </script>
</head>

</html>
