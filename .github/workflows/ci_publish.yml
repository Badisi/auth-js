name: Publish libraries

on:
  workflow_dispatch:

jobs:
  ci_tests:
    uses: ./.github/workflows/ci_tests.yml

  ci_publish:
    needs: ci_tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Install latest npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm clean-install --engine-strict

      - name: Build auth-js
        working-directory: projects/auth-js
        run: npm run build

      - name: Build ngx-auth
        working-directory: projects/ngx-auth
        run: npm run build

      - name: Run semantic-release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx multi-semantic-release --ignore-packages="projects/demo-e2e/**"
