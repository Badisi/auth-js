name: Deploy site

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
    paths:
      - '.github/workflows/ci_site.yml'
      - 'projects/site/**'
  workflow_dispatch:

concurrency:
  group: deploy-site-group-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          cache: npm
          cache-dependency-path: projects/site/package-lock.json

      - name: Install latest npm
        run: npm install -g npm@latest

      - name: Build site
        working-directory: projects/site
        run: |
          npm clean-install --engine-strict
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./projects/site/build
          destination_dir: site
          commit_message: 'deploy(site):'
